<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div id="contenedor">

    </header>
    
    <section id="seccion">
      <article>
            <h2>Introduce una palabra:</h2>

            <br>
            <br>
            <h2>Letra:</h2>
        <input id="caracter" type="text" placeholder="Dame una letra" maxlength="1"> 
            <br>
            <br>
            <h2>Aciertos</h2>
        <input id="Aciertos" type="text"/>
            <br>
            <br>
            <h2>Historial</h2>
        <div id="fallos"></div>
            <br>
        
      </article>
    </section>
  </div>

  <script src="ahorcado.js"></script>

</html>
